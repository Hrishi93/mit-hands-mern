<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Document</title>
    <style>
        /*ID Selector */
        #name{

        }

</head>
<body>
    <p id="name">Example of DOM</p><!-- 0-->

    <p class="cities">Nashik</p>

    <!--Call the Function-->

        function accessData(){
                const data=document.getElementsByTagName('p');

                for(let i=0;i<data.length;i++){
                    console.log(data[i].innerHTML);
                }
                    
        }
     
        function accessElement(){

            //window.alert(firstName.innerHTML);
           console.log(firstName.innerHTML)

           const lastName=document.getElementsByClassName("cities"); // in the form of the array
           console.log(lastName[0].innerHTML);
           console.log(lastName[1].innerHTML);
           console.log(lastName[2].innerHTML);
        }
    </script>
