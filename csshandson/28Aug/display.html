<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        #outer{
            height: 500px; 
            width: 500px;
            background-color: yellow;
            display: flex;
            flex-direction: column;
        }

        #inner{
            height: 100px;
            width: 1000px;
        }

        li{
            display: inline;
            margin-right: 30px;
            margin-bottom: 10px;
            background-color: red;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner" style="background-color: red;"><p>Hello 1</p></div>
        <div id="inner" style="background-color: green"><p>Hello 2</p></div>
        <div id="inner" style="background-color: blue"><p>Hello 3</p></div>
        <div id="inner" style="background-color: honeydew"><p>Hello 4</p></div>
        <div id="inner" style="background-color: hotpink"><p>Hello 5</p></div>
    </div>


    <ul>
        <li>Helllo</li>
        <li>Helllo</li>
        <li>Helllo</li>
        <li>Helllo</li>
        <li>Helllo</li>
        <li>Helllo</li>
    </ul>
</body>
</html>
