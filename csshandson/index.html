<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of CSS</title>
    <link href="style.css" rel="stylesheet"><link>
    <style>
        /* Internal CSS */
        h3{
            color: blue;
            border: solid black 2px;
        }
    </style>
</head>
<body>
    <!--Inline CSS - Style as Atrribute-->
    <h2 style="background-color: aqua; width: 200px;">Hello in H2 Tag</h2>

    <!--Internal CSS - Embbedded CSS - Style as Tag-->
    <h3>Hello in H3 Tag</h3>

    <!--External CSS - Link as Tag - CSS as a File-->
    <h4>Hello in H4 tag</h4>
    
</body>
</html>
